name: Go CI

on:
  push:
    branches:
      - main
      - v2
  pull_request:
    branches:
      - main
      - v2

jobs:
  test-windows:
    runs-on: windows-latest
    env:
      GO111MODULE: "on"

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.23.2'

      - name: Install dependencies
        run: go mod tidy

      - name: Run tests on Windows
        run: go test ./... -v